<body>
<script>
var a={{key}}
if(a=="red")
document.getelementbyid="o".style.background-color=red;
else if(a=="orange")
document.getelementbyid="o".style.background-color=orange;
else
document.getelementbyid="o".style.background-color=green;
</script>
<body id="o">
<center>
<h1> CUSTOMER INFO:</h1>
<label> Customer name:</label>
<input type="text" value="{{a}}"/>
<br>
<label> Customer residential country: </label>
<input type="text" value="{{b}}"/>
<br>
<label> Risk rating</label>
<input type="text" value="{{c}}"/>
<br>
<label> Risk rating reason:</label>
<input type="text" value="{{d}}"/>
</center>
</body>
